<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Allods">
    <meta name="keywords" content="Allods">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Allods</title>
</head>

<body>

<div class="wrapper">

    <header class="header">
    </header>

    <main class="main">
        <div class="container">

            <section class="logo">
                <div class="logo__wrapper">
                    <img class="logo__wrapper-img" src="img/MafiaCostume-2.png" alt="MafiaCostume2">
                    <img class="logo__wrapper-img logo__wrapper-img--margin" src="img/MafiaCostume-3.png"
                         alt="MafiaCostume3">
                </div>

                <div class="logo__layer-l"></div>
                <div class="logo__layer-r"></div>
                <div class="logo__layer-b"></div>
                <div class="logo__layer-glow"></div>
                <div class="logo__layer-bglow"></div>

                <img class="logo__logo-img" src="img/logo.png" alt="logo">
                <img class="logo__boxes-img" src="img/boxes.png" alt="boxes">

                <h1 class="logo__title">
                    КОЛЛЕКЦИОННЫЕ ИЗДАНИЯ
                </h1>
                <p class="logo__text">
                    Побеждайте легко, побеждайте стильно с новыми коллекционными изданиями «Аллодов Онлайн»!
                </p>
            </section>

        </div>
    </main>

    <footer class="footer">
    </footer>

</div>

<script src="js/main.min.js"></script>
</body>

</html>
